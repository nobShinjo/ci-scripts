generate_changelog_release:
  stage: changelog
  image: alpine:latest
  before_script:
    - apk add --no-cache git git-cliff
  script:
    - echo "ðŸ“ Generating final changelog..."
    - git fetch origin main
    - git-cliff --config .cliff.toml > CHANGELOG.md
    - echo "âœ… Final changelog:"
    - cat CHANGELOG.md
  artifacts:
    name: "changelog-release"
    paths:
      - CHANGELOG.md
    expire_in: 1 week
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" || $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'
