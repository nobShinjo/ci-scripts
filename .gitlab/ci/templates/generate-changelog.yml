stages:
  - draft
  - merge
  - release

.generate_changelog_common:
  image: alpine:latest
  before_script:
    - apk add --no-cache git git-cliff
    - echo "ðŸ“¦ Tool Versions:"
    - git --version
    - git-cliff --version

    - set -euo pipefail
    # Configuration variables
    - CLIFF_CONFIG_PATH=".gitlab/ci/config/.cliff.toml"

generate_changelog_draft:
  stage: draft
  extends: .generate_changelog_common
  script:
    - echo "ðŸ“ Generating changelog draft..."

    # Ensure .cliff.toml exists (fail fast)
    - |
      if [ ! -f "$CLIFF_CONFIG_PATH" ]; then
        echo "âŒ $CLIFF_CONFIG_PATH not found. Aborting."
        exit 1
      fi

    # Fetch main branch for comparison
    - echo "ðŸ“¥ Fetching origin/main..."
    - git fetch origin main

    # Generate changelog draft
    - git-cliff --unreleased --config $CLIFF_CONFIG_PATH > .changelog_draft.md
    - echo "âœ… Draft generated at .changelog_draft.md"
    - echo "ðŸ“Œ Please review the draft changelog."
  artifacts:
    name: "changelog-draft"
    paths:
      - .changelog_draft.md
    expire_in: 1 week

  rules:
    # Execute only if:
    # 1. It's a merge request
    # 2. The source branch is feature/*
    # 3. .cliff.toml exists
    - if: "$CI_MERGE_REQUEST_IID"
      when: on_success
    - if: '$CI_COMMIT_BRANCH =~ /^feature\//'
      when: on_success
    - exists:
        - "$CLIFF_CONFIG_PATH"
      when: on_success
    # Skip this job unless all conditions above are satisfied
    - when: never

merge_changelog_unreleased:
  stage: merge
  extends: .generate_changelog_common
  script:
    - echo "ðŸ“ Merging changelog draft into CHANGELOG.md..."

    # Merge the draft into CHANGELOG.md
    - bash .gitlab/ci/scripts/merge_draft_into_changelog.sh

    # Commit & push updated CHANGELOG.md
    - git add CHANGELOG.md
    - git commit -m "docs: update changelog"
    - git push origin "$CI_COMMIT_BRANCH"
    - echo "âœ… Changelog merged into CHANGELOG.md"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_PIPELINE_SOURCE'
      exists:
        - .changelog_draft.md
        - CHANGELOG.md
      when: on_success
    - when: never

generate_changelog_release:
  stage: release
  extends: .generate_changelog_common
  script:
    - echo "ðŸ“ Generating final changelog..."

    - |
      if [ ! -f "$CLIFF_CONFIG_PATH" ]; then
        echo "âŒ $CLIFF_CONFIG_PATH not found. Aborting."
        exit 1
      fi

    # Fetch main branch for comparison
    - echo "ðŸ“¥ Fetching origin/main..."
    - git fetch origin main

    # Generate final changelog
    - git-cliff --config $CLIFF_CONFIG_PATH  > CHANGELOG.md
    - echo "âœ… Final changelog generated at CHANGELOG.md"
    - echo "ðŸ“Œ Please review the final changelog."
  artifacts:
    name: "changelog-release"
    paths:
      - CHANGELOG.md
    expire_in: 1 week
  rules:
    - when: manual
